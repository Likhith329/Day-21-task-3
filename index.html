<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="heading">Scientific calculator using Newton API</div>
    <input type="text" placeholder="Enter any expression or equation">
    <div class="solution"></div>
    <div class="operations">
        <button class="btn btn-warning" value="simplify">Simplify</button>
        <button class="btn btn-warning" value="factor">Factor</button>
        <button class="btn btn-warning" value="derive">Derive</button>
        <button class="btn btn-warning" value="integrate">Integrate</button>
        <button class="btn btn-warning" value="zeroes">Find 0's</button>
        <button class="btn btn-warning" value="cos">Cosine</button>
        <button class="btn btn-warning" value="sin">Sine</button>
        <button class="btn btn-warning"value="tan">Tangent</button>
        <button class="btn btn-warning" value="arccos">Invere Cosine</button>
        <button class="btn btn-warning" value="arcsin">Inverse Sine</button>
        <button class="btn btn-warning" value="arctan">Inverse Tangent</button>
        <button class="btn btn-warning" value="abs">Absolute Value</button>
        <button class="btn btn-danger" onclick="show('otherop')">Other Operations</button>
    </div>
    <div class="otherop">

        <div class="options">
            <button class="btn btn-primary" value="tangent" onclick="show('tangentbtn')">Find Tangent</button>
            <button class="btn btn-secondary" value="area" onclick="show('areabtn')">Area Under Curve</button>
            <button class="btn btn-success" value="log" onclick="show('logbtn')">Logarithm</button>
        </div>

        <div class="tangentbtn">
            <div class="innerinputContent">
                <input type="text" class="bc1" placeholder="Enter X value">
                <input type="text" class="eq1" placeholder="Enter the equation">
                <button class="btn btn-info" onclick="tangent()">Solve</button>
                <div class="hidebtn"><button class="btn btn-primary" onclick="hide('tangentbtn')">Hide</button></div>
            </div>
        </div>

        <div class="areabtn">
            <div class="innerinputContent">
                <input type="text" class="bcon1" placeholder="Enter X1 value">
                <input type="text" class="bcon2" placeholder="Enter X2 value">
                <input type="text" class="eq2" placeholder="Enter the equation">
                <button class="btn btn-info" onclick="Area()">Solve</button>
                <div class="hidebtn"> <button class="btn btn-secondary" onclick="hide('areabtn')">Hide</button></div>
            </div>
        </div>

        <div class="logbtn">
           <div class="innerinputContent">
            <input type="text" class="argument" placeholder="Enter the argument">
            <input type="text" class="base" placeholder="Enter the base">
            <button class="btn btn-info" onclick="Log()">Solve</button>
            <button class="btn btn-success" onclick="hide('logbtn')">Hide</button>
           </div>
        </div>

        <div class="hidebtn"><button class="btn btn-danger" onclick="hide('otherop')">Hide</button></div>

    </div>
  </div>
    
<script src="script.js"></script>    
</body>
</html>
